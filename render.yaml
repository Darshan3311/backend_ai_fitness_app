services:
  - type: web
    name: fitnessapp-backend
    rootDir: fitnessapp
    env: java
    plan: free
    autoDeploy: true
    buildCommand: sh mvnw -DskipTests package
    startCommand: java -jar target/fitnessapp-0.0.1-SNAPSHOT.jar
    healthCheckPath: /health
    envVars:
      - key: MONGODB_URI
        value: mongodb+srv://Darshan:Darshan2003@cluster0.kpm1vpd.mongodb.net/fitnessapp?retryWrites=true&w=majority
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://fitnessapp-frontend.onrender.com

  - type: static
    name: fitnessapp-frontend
    rootDir: frontend
    plan: free
    autoDeploy: true
    buildCommand: yarn install && yarn build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://fitnessapp-backend.onrender.com/api
